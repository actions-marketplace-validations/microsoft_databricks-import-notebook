name: Databricks CD

on:
  push:
    paths:
      - "action.yml"
      - ".github/workflows/cd.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
          
      - name: install-databricks-cli
        uses: microsoft/install-databricks-cli@v1.0.0

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - id: generate-databricks-token
        run: | 
          token=$(az account get-access-token --resource=2ff814a6-3304-4ab8-85cb-cd0e6f879c1d --query accessToken --output tsv)
          echo "DATABRICKS_TOKEN=$token" >> $GITHUB_ENV
        shell: bash
            
      - name: Import Databricks notebooks
        uses: ./
        with:
          databricks-host: 'https://adb-2626295716112428.8.azuredatabricks.net/'
          local-path: './notebooks'
          remote-path: '/import-notebooks'

    
